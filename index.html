<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook_Thales</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="./images/T.png" type="image/x-icon">


</head>

<body>
 <img src="./images/estudos.png" alt="Ícone de Estudos" class="estudo minha-imagem">
    <div class="container__app">
        <img id="cover-image" src="./images/dom-casmurro.jpeg" alt="dom-casmurro">
        <p id="chapter">Capitulo 1</p>
        <p id="author__name">Machado de Assis</p>
        <audio id="audio-chapter" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="container__button">
            <button id="backward" class="bi bi-skip-backward-circle"></button>
            <button id="play-pause" class="bi bi-play-circle"></button>
            <button id="forward" class="bi bi-fast-forward-circle"></button>
        </div>
    </div>

    <script src="./script.js"></script>

</html>
